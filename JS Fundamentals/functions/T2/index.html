<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T2</title>
  </head>
  <body>
    <script>
      function pow(x, n) {
        for (let i = 1; i <= n; i++) {
          result *= x;
        }

        return result;
      }
      let result = 1;
      let x = prompt("enter x", 0);
      let n = prompt("enter n", 0);

      alert(pow(x, n));
    </script>
  </body>
</html>

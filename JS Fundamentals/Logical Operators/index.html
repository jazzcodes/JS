<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <script>
      let identity = prompt("Who's there?", "John");

      if (identity == "Admin") {
        pass = prompt("Enter Password", "password");
        if (pass == "TheMaster") {
          alert("Welcome");
        } else if (pass == null || pass == "") {
          alert("Canceled");
        } else {
          alert("Wrong Password");
        }
      } else if (identity == null || identity == "") {
        alert("Canceled");
      } else {
        alert("I don't know you!");
      }
    </script>
  </body>
</html>
